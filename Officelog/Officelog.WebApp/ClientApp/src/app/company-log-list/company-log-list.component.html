<div class="ui-g">
    <div class="ui-g-4">
<p-button button type="button" label="Add" (onClick)="companyLog()"class="ui-button-rounded ui-button-success" icon="fa fa-fw fa-plus" style="margin-bottom:10px;">
</p-button> 
</div>
<div class="ui-g-8">
    
</div>
</div>



<p-table [value]="companylogs">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Contact No.</th>
            <th>Type Of Query Rating</th>
            <th>Service Rating</th>
            <th>Software User Rating</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-companylog>
        <tr>
            <td>{{companylog.name}}</td>
            <td>{{companylog.contact}}</td>
            <td>{{companylog.typeOfQuery}}</td>
            <td>{{companylog.serviceRating}}</td>
            <td>{{companylog.softwareUserRating}}</td>
        </tr>
    </ng-template>
</p-table>

<router-outlet></router-outlet>
