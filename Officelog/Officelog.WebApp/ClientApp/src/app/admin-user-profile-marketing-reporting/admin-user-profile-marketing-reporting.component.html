
<!--client visit startted here-->
<div class="ui-g card" style="background-image:linear-gradient(90deg, #31282840, #87d1f3) ;">
  <div class="ui-g-10 ui-md-offset-1">
      <!--table content 1-->
      <div class="ui-g card">
          <div class="ui-md-11 ui-sm-11-ui-g-11">
              <br>
              <br>
              <u> <h3 style="text-align:center; font-size:26px;">Marketing Report Summary</h3></u>
              <p-table>
                  <ng-template pTemplate="header">
                      <tr>
                          <th rowspan=2 class="trt">
                              Summary
                          </th>
                          <th class="trt">
                            Total Software Interested
                          </th>
                          <th class="trt">
                            Total Service Interested
                          </th>
                         

                      </tr>

                      <tr>
                          <th  style="background:white;">{{report?.totalVisits}}</th>
                          <th style="background:white;">{{report?.totalClientVisits}}</th>
                         
                      </tr>

                      <br>
                      <br>

                  </ng-template>


              </p-table>


              <!--table content end-->
<!---chart conetent start -->
              <div class="ui-g-10 ui-md-offset-2">
                      <p-chart type="line" [data]="dataBar"  [options]="opt"></p-chart> 
                      
              </div>
              <!--chart conetnt end-->
          </div>
      </div>
      <!--Marketing report Summary ended here-->
     
      <!--Conversion started here-->
      <div class="ui-g card">
          <div class="ui-md-11 ui-sm-11-ui-g-11">
                  <div class="ui-g card">
                          <div class="ui-md-7 ui-sm-7-ui-g-7 ui-md-offset-4">
                               <u><h3 style="text-align:center; font-size:26px;">Conversion Report</h3></u>
              <p-table>
                  <ng-template pTemplate="header">
                      <tr>
                          <th rowspan=2 class="trt">
                              Summary
                          </th>
                          <th class="trt">
                            Total Conversions
                          </th>
                      </tr>

                      <tr>
                          <th style="background:white;">{{report?.totalSoftwareInterested}}</th>
                      </tr>
                  </ng-template>
<br>

              </p-table>
              </div>
              </div>
    <!---chart conetent start -->
    <div class="ui-g-10 ui-md-offset-2">
          <p-chart type="line" [data]="dataBar"  [options]="opt"></p-chart> 
          <br>
          <br>
  </div>
  <!--chart conetnt end-->
          </div>
      </div>
      <!--Conversion Query ended here-->

  </div>

</div>
