<div class="container">
    <div class="ui-g">
        <div class="ui-g-10 ui-sm-10 ui-md-offset-1">
            <div class="ui-g">
                <div class="ui-g-6 ui-sm-6">
                    <p-button button type="button" label="Add" (onClick)="onAddm()" class="ui-button-rounded ui-button-success" icon="fa fa-fw fa-plus"
                        style="margin-bottom:10px;">

                    </p-button>
                </div>
                <div class="ui-g-6 ui-sm-6">
                    <div style="text-align: right">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Marketing list Search" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            style="width:fit-content">
                    </div>
                </div>


            </div>
            <p-table #dt [value]="marketinglogs" (onRowSelect)="onRowSelect($event)" selectionMode="single" [(selection)]="selectedMarketingLog"
                [globalFilterFields]="['Conversion','name','serviceInterested','softwareInterested','contact']">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Contact No.</th>
                        <th>Service Interested</th>
                        <th>Software Interested</th>
                        <th>Conversion</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-marketinglog style="text-align: center;">
                    <tr [pSelectableRow]="rowData" style="text-align: center;">
                        <td>{{marketinglog.name}}</td>
                        <td>{{marketinglog.contact}}</td>
                        <td>{{marketinglog.serviceInterested}}</td>
                        <td>{{marketinglog.softwareInterested}}</td>
                        <td>{{marketinglog.Conversion}}</td>
                    </tr>
                </ng-template>
            </p-table>





        </div>
    </div>
</div>
<router-outlet></router-outlet>
