
<p-button button type="button" label="Add"(onClick)="marketingLog()" class="ui-button-rounded ui-button-success"
icon="fa fa-fw fa-plus" style="margin-bottom:10px;">
</p-button> 

<p-table [value]="marketinglogs">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Contact No.</th>
            <th>Service Intrested</th>
            <th>Software Intrested</th>
            <th>Conversion</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-marketinglog style="text-align: center;">
        <tr style="text-align: center;">
            <td>{{marketinglog.name}}</td>
            <td>{{marketinglog.contact}}</td>
            <td>{{marketinglog.serviceIntrested}}</td>
            <td>{{marketinglog.softwareIntrested}}</td>
            <td>{{marketinglog.Conversion}}</td>
        </tr>
    </ng-template>
</p-table>

<router-outlet></router-outlet>
